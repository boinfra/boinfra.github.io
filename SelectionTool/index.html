<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Selection tool</title>
		<link href="libraries/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="libraries/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<script src="libraries/angular/angular.js"></script>
		<script src="1st use case/main.js"></script>
		<script src="1st use case/selection-tool.js"></script>
		<script src="2nd use case/main.js"></script>
		<script src="2nd use case/selection-tool.js"></script>
	</head>

	<body>
		<div id="1stUseCase" ng-app="app">
			<div class="container" ng-controller="FilterController" ng-init="showTypes=true; showLicenses=true">
				<h1>1st use case</h1>
				<h3>Select object types and licenses using submit button</h3>
				<ul class="nav nav-pills">
					<li ng-class="{active: showTypes}"><a href="javascript:void(o)" ng-click="showTypes=!showTypes">Object types</a></li>
					<li ng-class="{active: showLicenses}"><a href="javascript:void(o)" ng-click="showLicenses=!showLicenses">Licenses</a></li>
				</ul>
				<button class="btn" ng-click="submit()" ng-show="useSubmitButton">
					Submit
				</button>
				<br>
				<br>
				<ul ng-repeat="array in data" class="nav nav-pills" ng-show="$index==0 && showTypes || $index==1 && showLicenses">
					<li ng-class="{active: allSelected($index)}">
						<a href ng-click="toggleAllSelected($index)"><strong>ALL</strong></a>
					</li>
					<li ng-repeat="element in array" ng-class="{active: element.selected}">
						<a href ng-click="toggleSelected(element)">{{element.name}}</a>
					</li>
				</ul>
				<pre>{{jsonOutput}}</pre>
			</div>
		</div>

		<div id="2ndUseCase" ng-app="noSubmit">
			<div class="container" ng-controller="FilterController" ng-init="showTypes=true; showLicenses=true">
				<h1>2nd use case</h1>
				<h3>Select object types and licenses without submit button</h3>
				<ul class="nav nav-pills">
					<li ng-class="{active: showTypes}"><a href="javascript:void(o)" ng-click="showTypes=!showTypes">Object types</a></li>
					<li ng-class="{active: showLicenses}"><a href="javascript:void(o)" ng-click="showLicenses=!showLicenses">Licenses</a></li>
				</ul>
				<br>
				<ul ng-repeat="array in data" class="nav nav-pills" ng-show="$index==0 && showTypes || $index==1 && showLicenses">
					<li ng-class="{active: allSelected($index)}">
						<a href ng-click="toggleAllSelected($index)"><strong>ALL</strong></a>
					</li>
					<li ng-repeat="element in array" ng-class="{active: element.selected}">
						<a href ng-click="toggleSelected(element)">{{element.name}}</a>
					</li>
				</ul>
				<pre>{{jsonOutput}}</pre>
			</div>
		</div>
	</body>

</html>
